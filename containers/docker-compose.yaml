      - COSMOS_AUTH_AUDIENCE=localhost:10001
      - COSMOS_AUTH_TOKEN_KEYS=26f1NOy89mwuIOCwlN66oC61WkF:/data/secrets/26f1NOy89mwuIOCwlN66oC61WkF.pem